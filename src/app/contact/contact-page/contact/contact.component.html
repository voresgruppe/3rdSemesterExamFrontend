<nav role="navigation" class="primary-navigation">
  <ul>
    <li><a (click)="contactInfo()" class="card">Contact info</a>
    <li><a (click)="ourEmployees()" class="card">Our emplyees</a></li>
  </ul>
</nav>

<div class="content">
  <div *ngIf="shouldShowEmployees; else showContact">
    <div class="contactDetails">
    <div class="EmployeeCard" *ngFor="let employee of $employees">
      <img src="/assets/women.png" alt="Avatar" style="width:100%">
      <div class="EmployeeContainer">
        <h4><b>{{employee.name}}</b></h4>
        <p>{{employee.aboutMe}}</p>
      </div>
    </div>
  </div>
  </div>
</div>

<ng-template #showContact>
  <div class="contactDetails">
    <div class="card phone">
      <p>+31 20 82 81</p>
    </div>
    <div class="card email">
      <a href="mailto: test@vores-site.dk">test@vores-site.dk</a>
      <p>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>
    </div>
  </div>
</ng-template>
