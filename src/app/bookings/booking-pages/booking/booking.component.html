<p>booking works!</p>

<label>Type in your phone number</label>
<input type="text" id="phoneNumber">
<button (click)="checkPhone()">Submit</button>

<div *ngIf="!userAvailable() && getPhoneCheckedOnce()">
  we need to add you to our system

  <form [formGroup]="customerForm" (ngSubmit)="CreateCustomer()">

    <label for="name">Name: </label>
    <input id="name" type="text" formControlName="name">
    <br>

    <label for="phone">Phone: </label>
    <input id="phone" type="text" formControlName="phoneNumber">
    <br>
    <label for="email">Email: </label>
    <input id="email" type="text" formControlName="email">
    <br>
    <button type="submit">Submit</button>

  </form>

</div>


<div *ngIf="userAvailable() && getPhoneCheckedOnce()">
  you are already in our system, welcome back {{getLoggedCustomerName()}}

  <form [formGroup]="appointmentForm" (ngSubmit)="CreateAppointment()">

    <label for="hairstyle">choose a hairstyle </label>
    <select id="hairstyle" formControlName="hairstyle" *ngIf="$hairstyles" >
      <option *ngFor="let hairstyle of $hairstyles" value="{{hairstyle.name}}"> {{hairstyle.name}} </option>
    </select>
    <br>

    <label for="date">Date: </label>
    <input id="date" type="date" formControlName="date">
    <br>
    <label for="employee">Employee: </label>
    <select id="employee" formControlName="employee" *ngIf="$employees">
      <option *ngFor="let employee of $employees" value="{{employee.name}}"> {{employee.name}} </option>
    </select>
    <br>

    <label style="color: red">Wont do anything </label>
    <button type="submit" disabled>Submit</button>

  </form>

</div>

<br><br><br>
